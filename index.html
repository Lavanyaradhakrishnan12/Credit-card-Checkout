
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chekout</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="content-details">
            <div class="content-item1">
                <i class='bx bx-left-arrow-alt'></i>
                <p class="heading2"> Checkout </p>
                <i class='bx bx-dots-horizontal-rounded'></i>
            </div>
            <div class="content-item2">
                <div class="boxof-item2">Credit Card</div>
                <div class="boxof-item2">PayPal</div>
                <div class="boxof-item2">Pay</div>
            </div>
            <div class="content-item3">
                <p class="heading">Select Your Card</p>
                <i class='bx bx-plus'></i>
            </div>
            <div class="content-item4">
                <div class="boxof-item4">
                    <img src="./images/images.png" height="40px"/>
                    <div class="boxof-starnum">
                        <i class='bx bx-star'></i>
                        <i class='bx bx-star'></i>
                        <i class='bx bx-star'></i>
                        <i class='bx bx-star'></i>
                     
                        <i class='bx bx-star'></i>
                        <i class='bx bx-star'></i>
                        <i class='bx bx-star'></i>
                        <i class='bx bx-star'></i>
                    
                        <i class='bx bx-star'></i>
                        <i class='bx bx-star'></i>
                        <i class='bx bx-star'></i>
                        <i class='bx bx-star'></i> 
                        <p class="heading1">8516</p>              
                    </div>   
                    <div class="boxof-namegood">
                        <p class="grid">Name</p>
                        <p class="grid">Good thorugh</p>
                        <p class="grid">Lavanya</p>    
                        <p class="grid">9/26</p>
                    </div> 
                </div>
            </div>
            <div class="content-item5">
                <i class='bx bx-dots-horizontal-rounded'></i>
            </div>
            <div class="content-item6">
                <p class="heading3">PayNow</p>
            </div>
        </div>
    </div>   
</body>
</html>
